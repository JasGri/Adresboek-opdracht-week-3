<script type="text/javascript">
           
           var array = [["Jasper Grit","Calkoenstraat 47","7906 BL","Hoogeveen"],
                        ["Martin Grit","Julianaweg","7957 BK", "De Wijk"],
                        ["Klasien Muller","Stationsstraat 6","7872 RD", "Valthe"]],
               table = document.getElementById("table");
       
       for(var i = 1; i < table.rows.length; i++)
       {
         
         for(var j = 0; j < table.rows[i].cells.length; j++)
         {
             table.rows[i].cells[j].innerHTML = array[i - 1][j];
         }
       }
	   
var rIndex,
               table = document.getElementById("table");
          
           function checkEmptyInput()
           {
               var 	isEmpty = false,
                   	naam = document.getElementById("fullname").value,
                   	straatnaam = document.getElementById("streetname").value,
                   	postcode = document.getElementById("postcode").value,
           			plaatsnaam = document.getElementById("place").value;	
               if(naam === ""){
                   alert("Vul hier de naam in!");
                   isEmpty = true;
               }
               else if(straatnaam === ""){
                   alert("Vul hier de straatsnaam in!");
                   isEmpty = true;
               }
               else if(postcode === ""){
                   alert("Vul hier de postcode in!");
                   isEmpty = true;
               }
               else if(plaatsnaam === ""){
                   alert("Vul hier de plaatsnaam in!");
                   isEmpty = true;
               }
               return isEmpty;
           }
           
        
           function addHtmlTableRow()
           {
            
               if(!checkEmptyInput()){
               var newRow = table.insertRow(table.length),
                   cell1 = newRow.insertCell(0),
                   cell2 = newRow.insertCell(1),
                   cell3 = newRow.insertCell(2),
				   cell4 = newRow.insertCell(3),
                   naam = document.getElementById("fullname").value,
                   straatnaam = document.getElementById("streetname").value,
                   postcode = document.getElementById("postcode").value,
				   plaatsnaam = document.getElementById("place").value;
           
               cell1.innerHTML = naam;
               cell2.innerHTML = straatnaam;
               cell3.innerHTML = postcode;
			   cell4.innerHTML = plaatsnaam;
               
               selectedRowToInput();
           }
           }
           
           
           function selectedRowToInput()
           {
               
               for(var i = 1; i < table.rows.length; i++)
               {
                   table.rows[i].onclick = function()
                   {
                     rIndex = this.rowIndex;
                     document.getElementById("fullname").value = this.cells[0].innerHTML;
                     document.getElementById("streetname").value = this.cells[1].innerHTML;
                     document.getElementById("postcode").value = this.cells[2].innerHTML;
					 document.getElementById("place").value = this.cells[3].innerHTML;
                   };
               }
           }
           selectedRowToInput();
           
           function editHtmlTbleSelectedRow()
           {
              var naam = document.getElementById("fullname").value,
                  straatnaam = document.getElementById("streetname").value,
                  postcode = document.getElementById("postcode").value,
				  plaatsnaam = document.getElementById("place").value;
              	
			  if(!checkEmptyInput()){
               table.rows[rIndex].cells[0].innerHTML = naam;
               table.rows[rIndex].cells[1].innerHTML = straatnaam;
               table.rows[rIndex].cells[2].innerHTML = postcode;
			   table.rows[rIndex].cells[3].innerHTML = plaatsnaam;
             }
           }
           
           function removeSelectedRow()
           {
               table.deleteRow(rIndex);
               document.getElementById("fullname").value = "";
               document.getElementById("straatname").value = "";
               document.getElementById("postcode").value = "";
			   document.getElementById("place").value = "";
           }
		   
		 
		  function myFunction() {
		      var input, filter, tr, td, a, i;
		      input = document.getElementById("search-bar");
		      filter = input.value.toUpperCase();
		      tr = document.getElementById("table");
		      td = tr.getElementsByTagName("td");
		      for (i = 0; i < td.length; i++) {
		          a = td[i].getElementsByTagName("a")[0];
		          if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
		              td[i].style.display = "";
		          } else {
		              td[i].style.display = "none";

		          }
		      }
		  }

	
</script>
